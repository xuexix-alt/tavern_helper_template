服务中的订单.<ORDER_ID>.套餐:
  check:
    - |
      折后价格（服务结束时结算更新，为下一次复购做准备）：
        - 下单次数=0 (首次下单): 折后价格与套餐价格相同
        - 下单次数=1 (首次复购): 套餐价格 * 0.9
        - 下单次数=2: 套餐价格 * 0.8
        - 下单次数=3: 套餐价格 * 0.7
        - 下单次数=4: 套餐价格 * 0.6
        - 下单次数=5: 套餐价格 * 0.5
        - 下单次数>=6: 套餐价格 * -1 (变为负数，即返现)
        - 触发怀孕: 恒定为 -1
    - '玩法特色：结束订单后，根据本轮互动更新为新的三个色情玩法短句。'


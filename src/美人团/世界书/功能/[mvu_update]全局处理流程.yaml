# 全局处理流程

## MVU 变量更新前必读

1. 识别当前是新建订单、复购、服务中还是服务结束
2. 准确识别需要操作的订单ID（如 ORDER_123）
3. **消息楼层变量**（经济、系统状态、服务中的订单等）JSON Patch 路径必须带 `/stat_data` 前缀
4. **全局变量**（店铺列表）JSON Patch 路径**不带** `/stat_data` 前缀

## 优先级规则

- **变量操作规则为最高优先级**，必须严格遵照执行
- 搜索店铺时，仅更新 `店铺列表`（全局变量），停止其他变量更新
- 仅允许对单个店铺使用 add/replace `/店铺列表/{SHOP_ID}`，禁止整表 replace 或 remove
